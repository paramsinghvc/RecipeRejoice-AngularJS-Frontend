<form ng-submit="updateData()">
    <div class="row top60">
        <div class="col-sm-2 bottom10">
            <fancybox>
                <div>
                    <a class="fancybox-thumb" rel="fancybox-thumb" ng-href="[[(imagesBase + recipe.photo) | hasPhoto]]">
                        <img ng-src="[[(thumbsBase + recipe.photo) | hasPhoto]]" class="img-responsive">
                    </a>
                </div>
            </fancybox>
        </div>
        <div class="col-sm-10">
            <div class="h2 top0">
                <span class="glyphicon glyphicon-glass right10"></span> Recipe Name :
                <input type="text" ng-model="recipe.title" placeholder="Title" class="form-control top20">
            </div>
        </div>
    </div>
    <div class="h4 row top30">
        <div class="col-sm-12">
            <span class="glyphicon glyphicon-cutlery right10"></span> <strong> Ingredients : </strong>
            <input type="text" ng-model="recipe.ingredients" placeholder="ingredients" class="form-control top20">
        </div>
    </div>
    <div class="row top20 h4">
        <div class="col-sm-12">
            <span class="glyphicon glyphicon-th-list right10"></span> <strong> Description :  </strong>
            <textarea rows="3" ng-model="recipe.description" placeholder="Description" class="form-control top20"></textarea>
        </div>
    </div>
    <div class="row top20 h4">
        <div class="col-sm-12">
            <span class="glyphicon glyphicon-user right10"></span> <strong> Posted By :</strong>
            <input type="text" ng-model="recipe.username" placeholder="username" class="form-control top20">
        </div>
    </div>
    <div class="row top20 h4">
        <div class="col-sm-12">
            <span class="glyphicon glyphicon-star right10"></span> <strong> Rating : </strong>
            <div class="row top20">
                <div class="col-xs-2">
                    <input type="text" ng-model="recipe.vote" placeholder="vote" class="form-control">
                </div>
                <div class="col-xs-10">
                    <button type="button" class="btn btn-primary right10">
                        <span class="glyphicon glyphicon-thumbs-up clickable" ng-click="changeVote(1)"></span> </button>
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-thumbs-down clickable" ng-click="changeVote(0)"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row top30">
        <div class="col-sm-6">
            <button class="btn btn-info btn-block bottom10">
                <span class="glyphicon glyphicon-ok right10"></span>Update
            </button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-block" ng-click="deleteRecipe()">
                <span class="glyphicon glyphicon-trash right10"></span>Delete
            </button>
        </div>
    </div>
</form>
<hr/>
