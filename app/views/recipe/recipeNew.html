<form ng-submit="saveData()">
    <div class="alert alert-danger top20" ng-show="errorMsg">
        <ul class="list-unstyled">
            <li ng-repeat="em in errorMsg">[[em[0] ]]</li>
        </ul>
    </div>
    <div class="row top60">
        <div class="col-sm-2 bottom10">
            <file-model photomodel="recipe.photo"></file-model>
        </div>
        <div class="col-sm-10">
            <div class="h2 top0">
                <span class="glyphicon glyphicon-glass right10"></span> Recipe Name :
                <input type="text" ng-model="recipe.title" placeholder="Title" class="form-control top20">
            </div>
        </div>
    </div>
    <div class="h4 row top30">
        <div class="col-sm-12">
            <span class="glyphicon glyphicon-cutlery right10"></span> <strong> Ingredients : </strong>
            <input type="text" ng-model="recipe.ingredients" placeholder="ingredients" class="form-control top20">
        </div>
    </div>
    <div class="row top20 h4">
        <div class="col-sm-12">
            <span class="glyphicon glyphicon-th-list right10"></span> <strong> Description :  </strong>
            <textarea rows="3" ng-model="recipe.description" placeholder="Description" class="form-control top20"></textarea>
        </div>
    </div>
    <div class="row top20 h4">
        <div class="col-sm-12">
            <span class="glyphicon glyphicon-user right10"></span> <strong> Posted By :</strong>
            <input type="text" ng-model="recipe.username" placeholder="username" class="form-control top20">
        </div>
    </div>
    <div class="row top20 h4">
        <div class="col-sm-12">
            <span class="glyphicon glyphicon-star right10"></span> <strong> Rating : </strong>
            <div class="row top20">
                <div class="col-xs-2">
                    <input type="text" ng-model="recipe.vote" placeholder="vote" ng-init="recipe.vote = 0" class="form-control">
                </div>
                <div class="col-xs-10">
                    <button type="button" class="btn btn-primary right10" ng-click="changeVote(1)">
                        <span class="glyphicon glyphicon-thumbs-up clickable"></span> </button>
                    <button type="button" class="btn btn-primary" ng-click="changeVote(0)">
                        <span class="glyphicon glyphicon-thumbs-down clickable"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row top30">
        <div class="col-sm-2 col-sm-offset-10">
            <button class="btn btn-primary btn-block bottom10">
                <span class="glyphicon glyphicon-ok right10"></span>Save
            </button>
        </div>
    </div>
</form>
<hr/>
